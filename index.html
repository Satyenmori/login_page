<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="imga"> <img src="./login.jpg" alt=""></div>
      <div class="loginpart">
        <h4>Login as a Admin User</h4>
        <div class="email">
          <input type="email" placeholder="satyenmori@xyz.com " />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="passwd">
          <input type="password" placeholder="xxxxxxxxxxxxx" />
          <i class="fa-solid fa-lock"></i>
        </div>
        <button>LOGIN</button>
        <p>Forget your password ?</p>
        <p><a href="#">Get help Signed in.</a></p>
        <p class="terms">Terms of use. Privacy policy</p>
      </div>
    </div>
  </body>
</html>
